<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

  <body>

        <a target="_black" href="https://www.facebook.com/dinhduyen.pham.5">

        </a>
        <a target="_black" href="https://www.linkedin.com/in/pdduyen">

        </a>
        <a target="_black" href="https://github.com/phamdinhduyen">
          <i class="fab fa-github"></i>
        </a>
      </div>
      <button>Contact me</button>
    </div>
